            // Credenziali fittizie

            const passwordCorretta = "puglia";

            const utenteInserito = document.getElementById('username').value;
            const passwordInserita = document.getElementById('password').value;

            if (utenteInserito === utenteCorretto && passwordInserita === passwordCorretta) {
                // Se le credenziali sono corrette:
                document.getElementById('login-container').style.display = 'none'; // Nasconde il login
                document.getElementById('contenuto-protetto').style.display = 'block'; // Mostra la mappa

                    inizializzaMappa();
                }
            } else {
                // Se sbagliate, mostra un errore
                document.getElementById('errore').innerText = 'Credenziali non valide. Riprova.';
            }
        }

         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');

             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

// 1. Crea un FeatureGroup per contenere gli elementi disegnati/modificati
var drawnItems = new L.FeatureGroup();

// 2. Aggiungi i controlli di disegno alla mappa

    position: 'topleft',
    draw: {
        polygon: { shapeOptions: { color: 'purple' }, allowIntersection: false },
        polyline: { shapeOptions: { color: 'blue' } },
        rect: { shapeOptions: { color: 'green' } },
        circle: { shapeOptions: { color: 'steelblue' } },
        marker: true,
    },

        featureGroup: drawnItems,
        remove: true
    }
});
map.addControl(drawControl);

// NUOVO: Funzione per SALVARE i disegni (AGGIORNATA E CORRETTA)
function salvaDisegni() {
    // Itera su tutti i layer nel gruppo PRIMA di convertirli in GeoJSON
    drawnItems.eachLayer(function(layer) {
        // Assicura che ogni layer abbia una struttura 'feature' valida
        // e un contenitore per le proprietà.
        layer.feature = layer.feature || layer.toGeoJSON();
        layer.feature.properties = layer.feature.properties || {};

        // Se il layer ha un popup associato...
        if (layer.getPopup()) {
            // ...salva il suo contenuto nelle proprietà del GeoJSON. 💾
            layer.feature.properties.popupContent = layer.getPopup().getContent();
        }
    });

    // Ora che le proprietà sono state aggiornate su ogni layer,
    // convertiamo l'intero gruppo in un unico oggetto GeoJSON e lo salviamo.
    var data = drawnItems.toGeoJSON();
    window.localStorage.setItem('mappa_disegni_salvati', JSON.stringify(data));
}

// 3. Gestisci gli eventi di creazione, modifica e cancellazione
map.on(L.Draw.Event.CREATED, function (e) {
    var layer = e.layer;
    var testoDelDisegno = prompt("Inserisci una descrizione per questo disegno:", "");

    if (testoDelDisegno) {
        // Lega semplicemente il popup per mostrarlo subito
        layer.bindPopup(testoDelDisegno);
    }

    drawnItems.addLayer(layer);
    salvaDisegni(); // Salva dopo ogni creazione
});

map.on(L.Draw.Event.EDITED, function (e) {
    salvaDisegni(); // Salva dopo ogni modifica
});

map.on(L.Draw.Event.DELETED, function (e) {
    salvaDisegni(); // Salva dopo ogni cancellazione
});

// NUOVO: Funzione per CARICARE i disegni all'avvio
function caricaDisegni() {
    var dataString = window.localStorage.getItem('mappa_disegni_salvati');
    if (dataString) {
        try {
            // Tenta di interpretare e caricare i dati
            var data = JSON.parse(dataString);
            
            L.geoJson(data, {
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties.popupContent) {
                        layer.bindPopup(feature.properties.popupContent);
                    }
                    drawnItems.addLayer(layer);
                }
            });

        } catch (error) {
            // Se si verifica un errore durante il caricamento...
            console.error("Impossibile caricare i disegni salvati. I dati potrebbero essere corrotti.", error);
            // Opzionale: pulisce i dati corrotti per evitare futuri errori
            window.localStorage.removeItem('mappa_disegni_salvati');
        }
    }
}
 
// Carica i disegni esistenti quando la mappa è pronta
caricaDisegni();

            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });
